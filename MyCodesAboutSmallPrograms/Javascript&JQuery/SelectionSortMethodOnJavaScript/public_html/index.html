<!--
Sorting an array means to arrange its elements in increasing order. Write a
script to sort an array. Use the "selection sort" algorithm: 
Find the smallest element, move it 
at the first position, find the smallest from the rest, 
move it at the second position, etc.
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            var array = [1, 64, 54, 2, 6, 7, 29, 23, 64, 44, 654, 312, 11, 3, -55, -4, 54];
            array.join("|");
            console.log(array);

            for (var i = 0; i < array.length - 1; i++) {
                for (var j = i + 1; j < array.length; j++) {
                    if (array[i] > array[j]) {
                        //... Exchange elements
                        var temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            for (var i = 0; i < array.length; i++)
            {
                console.log(array[i]);
            }
        </script>
    </head>
    <body>
    </body>
</html>
