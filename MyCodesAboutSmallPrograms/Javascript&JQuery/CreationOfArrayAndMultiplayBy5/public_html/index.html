<!--
Write a script that allocates array of 20 
integers and initializes each element by its 
multiplied by 5. 
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            var array = new Array(20);
            console.log("Elementite na parviqt masiv sa:")
            for (var i = 0; i < array.lenght; i++)
            {
                array[i]=i;
                console.log(array[i]);
            }
            console.log("elementite na masivyt chiito elementi sa umnojeni po 5 sa:");
            
            for (var i = 0; i < array.lenght; i++)
            {
                console.log(array[i] * 5);
            }
        </script>
    </head>

    </body>
</html>
