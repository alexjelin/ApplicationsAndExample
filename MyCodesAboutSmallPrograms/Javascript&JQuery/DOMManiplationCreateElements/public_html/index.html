<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function addNewElements() {
                var ol = document.getElementById("ol");
                var newItem = document.createElement("li");
                newItem.textContent = "Item 6";
                ol.appendChild(newItem);
                var newItem1 = document.createElement("li");
                newItem1.textContent = "Item 7";
                ol.appendChild(newItem1);
                var newItem2 = document.createElement("li");
                newItem2.textContent = "Item 8";
                ol.appendChild(newItem2);
                var newItem3 = document.createElement("li");
                newItem3.textContent = "Item 9";
                ol.appendChild(newItem3);

                var newHeader = document.createElement("header");
                var newTitle = document.createElement("h1");
                newTitle.textContent = "This is h1 title!";
                newHeader.appendChild(newTitle);
                document.body.appendChild(newHeader);

                var dfrag = document.createDocumentFragment();
                var newFooter = document.createElement("footer");
                var newDiv = document.createElement("div");
                newDiv.textContent = "This is new DIV!";
                newFooter.textContent = "This is FOOTER!";
                dfrag.appendChild(newFooter);
                dfrag.appendChild(newDiv);
                document.body.appendChild(dfrag);
            }


        </script>
    </head>
    <body>
        <section id="section">
            <article id="article">
                <ol id="ol">
                    <li id="item1">Item 1</li>
                    <li id="item2">Item 2</li>
                    <li id="item3">Item 3</li>
                    <li id="item4">Item 4</li>
                    <li id="item5">Item 5</li>
                </ol>
            </article></section>
        <button onclick="addNewElements()">Add new Element!</button>
    </body>
</html>
