<!--
Write an if statement that examines two integer
variables and exchanges their values if the first one is greater than the second one.
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function swap() {
                var number1 = parseInt(document.getElementById("firstNumber").value);
                var number2 = parseInt(document.getElementById("secondNumber").value);
                if (number1 > number2) {
                    var temp = number1;
                    number1 = number2;
                    number2 = temp;
                    document.writeln("Swapvaneto e uspeshno!");
                }
            }

        </script>
    </head>
    <body>
        <div>Please insert two integer values!</div>
        <br/>
        <input type="text" id="firstNumber" value=""/>
        <input type="text" id="secondNumber" value=""/>
        <input type="button" id="actionButton"  value="Click me!" onclick='swap()'/>
    </body>
</html>
