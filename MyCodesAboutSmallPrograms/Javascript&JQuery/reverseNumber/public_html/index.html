reverses the digits of given decimal number.

-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            var text = document.getElementById("number").value;
            for (var i = text.length - 1; i <= 0; i--)
            {
                text[i] = text[text.length - i];
            }
            document.write("Obyrnoto chislo e" + text);
        </script>
    </head>
    <body>
        <div>insert a number:</div>
        <input type="text" id="number" value=""/>
        <input type="button" id="buttonAction" value="Click me!"/>
    </body>
</html>
