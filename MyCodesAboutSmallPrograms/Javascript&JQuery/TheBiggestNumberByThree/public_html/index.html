<!--
Write a script that finds the biggest of three integers using nested if statements.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Find The Biggest Number</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function finderLargestNumber()
            {
                var num1 = parseInt(document.getElementById("firstNumber").value);
                var num2 = parseInt(document.getElementById("secondNumber").value);
                var num3 = parseInt(document.getElementById("thirdNumber").value);
                var max = 0;

                if (num1 > num2)
                    max = num1;
                if (num1 < num2)
                    max = num2;
                if (num3 > max)
                    max = num3;
                document.writeln(max);
            }
        </script>
    </head>
    <body>
        <div>Enter three numbers:</div>
        <input type="text" id="firstNumber" value="" />
        <input type="text" id="secondNumber" value="" />
        <input type="text" id="thirdNumber" value="" />
        <input type="button" id="button" value="Click me!" onclick="finderLargestNumber()" />
    </body> 
</html>
