<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function finderLargestNumber()
            {
                var num1 = parseInt(document.getElementById("firstNumber").value);
                var num2 = parseInt(document.getElementById("secondNumber").value);
                var num3 = parseInt(document.getElementById("thirdNumber").value);
                var num4 = parseInt(document.getElementById("fourthNumber").value);
                var num5 = parseInt(document.getElementById("fifthNumber").value);
                var max = 0;

                if (num1 > num2)
                    max = num1;
                if (num1 < num2)
                    max = num2;
                if (num3 > max)
                    max = num3;
                if (num4 > max)
                    max = num4;
                if (num5 > max)
                    max = num5;
                document.writeln(max);
            }
        </script>
    </head>
    <body>
        <div>Enter 5 numbers:</div>
        <input type="text" id="firstNumber" value="" />
        <input type="text" id="secondNumber" value="" />
        <input type="text" id="thirdNumber" value="" />
        <input type="text" id="fourthNumber" value="" />
        <input type="text" id="fifthNumber" value="" />
        <input type="button" id="button" value="Click me!" onclick="finderLargestNumber()" />
    </body> 
</html>
