<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <span>
            <input type="text" value="" id="name"/>
        </span>
        <span>
            <input type="text" value="" id="age"/>
        </span>
        <span>
            <input type="text" value="" id="town"/>
        </span>
        <div><input type="button" id="button" value="Click me" onclick="test()"/></div>
        <script>
            function test() {
                var name = document.getElementById("name").value;
                var age = document.getElementById("age").value;
                var town = document.getElementById("town").value;

                var Classcreate = function(properties) {
                    var theClass = function() {
                        this.init.apply(this, arguments);
                    }
                    theClass.prototype = {};
                    for (var prop in properties) {
                        theClass.prototype[prop] = properties[prop];
                    }
                    if (!theClass.prototype.init) {
                        theClass.prototype.init = function() {
                        }
                    }
                    return theClass;
                }

                var Student = Classcreate({
                    init: function(name, age, town) {
                        var self = this;
                        self.name = name;
                        self.age = age;
                        self.town = town;
                    },
                    getName: function() {
                        return this.name;
                    },
                    getAge: function() {
                        return this.age;
                    },
                    getTown: function()
                    {
                        return this.town;
                    },
                    toPrintParam: function() {
                        document.write("Vasheto ime e " + this.name + "i ste na " + this.age + " godini!"
                                + "Jiveete vav " + this.town + ".");
                    }
                });

                if (!Object.create) {
                    Object.create = function(obj) {
                        function f() {
                        }
                        ;
                        f.prototype = obj;
                        return new f();
                    }
                }

                var yourData = Object.create(Student);
                yourData.init(name, age, town);
                yourData.toPrintParam();
            }
        </script>
    </body>
</html>
