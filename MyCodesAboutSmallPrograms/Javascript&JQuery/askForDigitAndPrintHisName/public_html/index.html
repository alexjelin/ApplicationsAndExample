<!--
Write script that asks for a digit
and depending on the input shows the name of that digit (in English) using a switch statement.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Find Name of Digit</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function printNameOfDigit()
            {
                var sign = document.getElementById("id").value;
                switch (sign)
                {
                    case "+":
                        document.write("PLUS");
                        break;
                    case "-":
                        documentation.write("MINUS");
                        break;
                    default:
                        document.writeln("Invalid sign");
                        break;
                }
            }
        </script>
    </head>
    <body>
        <div>Enter the digit who u  want see his name.</div>
        <input type="text" value=" " id="id"/>
        <input type="button" id="button" value="Click me!" onclick="printNameOfDigit()"/>
    </body>
</html>
