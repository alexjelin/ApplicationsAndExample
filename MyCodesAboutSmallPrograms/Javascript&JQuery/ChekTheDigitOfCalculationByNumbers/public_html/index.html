<!--
Write a script that shows the sign (+ or -) of the sum
of three real numbers without calculating it. Use a sequence of if statements.
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function chekTheSign() {
                var number1 = parseInt(document.getElementById("firstNumber").value);
                var number2 = parseInt(document.getElementById("secondNumber").value);
                var number3 = parseInt(document.getElementById("thirdNumber").value);
                var sum = number1 + number2 + number3;

                if (sum > 0)
                    document.writeln("The sign is +!")
                if (sum < 0)
                    document.writeln("The sign is -!")
            }
        </script>
    </head>
    <body>
        <div>Insert three numbers and the brouwser will print the sing of ther sum!</div>
        <input type="text" value=" " id="firstNumber"/>
        <input type="text" value=" " id="secondNumber"/>
        <input type="text" value=" " id="thirdNumber"/>
        <input type="button" value="Click me!!" id="button" onclick="chekTheSign()"/>
    </body>
</html>
