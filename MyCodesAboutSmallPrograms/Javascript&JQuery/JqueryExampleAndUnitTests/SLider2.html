    <script>

        function hideElements() {
            var img1 = $("#img1");
            var img2 = $("#img2");
            var img3 = $("#img3");
            var img4 = $("#img4");
            img4.hide(100);
            img2.hide(100);
            img3.hide(100);
        }

        function showImg1() {
            var img1 = $("#img1");
            var img2 = $("#img2");
            var img3 = $("#img3");
            var img4 = $("#img4");
            img1.show(100);
        }

        function showImg2() {
            var img1 = $("#img1");
            var img2 = $("#img2");
            var img3 = $("#img3");
            var img4 = $("#img4");
            img2.fadeIn(100);
        }

        function showImg3() {
            var img1 = $("#img1");
            var img2 = $("#img2");
            var img3 = $("#img3");
            var img4 = $("#img4");
            img3.fadeIn(100);
        }

        function showImg4() {
            var img1 = $("#img1");
            var img2 = $("#img2");
            var img3 = $("#img3");
            var img4 = $("#img4");
            img4.fadeIn(58);
        }

        function prevEL() {
            $("#img4").fadeIn(50);
        }

        function nextEL() {
            var el = $("#img1");
            el.next().fadeIn(50);
        }
        function reloadPage() {
            setInterval(function () { location.reload(); }, 12005);
        }

        function int() {
            setTimeout("showImg2()", 3000);
        }

        function int2() {
            setInterval("showImg3()",6000);
        }
            
        function int3() {
            setInterval("showImg4()", 9000);
        }
        $(document).ready(function () {
            int();
            int2();
            int3();
            reloadPage();
        });

        $(document).ready(function () {
            $("#changeToNext").on("click", nextEL);
        });

        $(document).ready(function () {
            $("#changeToPreveous").on("click",prevEL );
        });

        $(document).ready(hideElements);

        $(document).ready(function(){
            $("#changeToImg1").on("click",showImg1);
        });     
        $(document).ready(function () {
            $("#changeToImg2").on("click", showImg2);
        });
        $(document).ready(function () {
            $("#changeToImg3").on("click", showImg3);
        });
        $(document).ready(function () {
            $("#changeToImg4").on("click", showImg4);
        });
